name: CD Smoke (local PG)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: [self-hosted, Windows, X64]

    # üëâ Force Windows PowerShell (pas pwsh)
    defaults:
      run:
        shell: powershell

    env:
      PGHOST: ${{ secrets.PGHOST }}
      PGPORT: ${{ secrets.PGPORT }}
      PGDATABASE: ${{ secrets.PGDATABASE }}
      PGUSER: ${{ secrets.PGUSER }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}
      LOG_LEVEL: INFO

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Python on runner
        run: |
          python --version
          where python

      - name: Create venv + deps
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\pip install psycopg2-binary pandas pyarrow

      - name: Run pipeline (staging + dims, 2018)
        run: |
          .\.venv\Scripts\python med_demo/app/pipeline_runner.py --year 2018 --stop-on-fail --skip-facts

      - name: Verify staging > 0 (2018)
        run: |
          @'
          import os, psycopg2, sys
          cn = psycopg2.connect(
            host=os.getenv("PGHOST"),
            port=os.getenv("PGPORT"),
            dbname=os.getenv("PGDATABASE"),
            user=os.getenv("PGUSER"),
            password=os.getenv("PGPASSWORD"),
          )
          with cn, cn.cursor() as cur:
            cur.execute('SELECT COUNT(*) FROM "pro_sante".stg_pro_sante_raw WHERE annee=2018')
            rows = cur.fetchone()[0]
            print("Rows STAGING 2018:", rows)
            if rows == 0:
              sys.exit("‚ùå Smoke failed: staging 2018 is empty")
            else:
              print("‚úÖ Smoke OK")
          '@ | .\.venv\Scripts\python -
